<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KCPTTC | Coordinate Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .brand-gradient {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
        }

        .coord-display-area {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
        }

        /* Prevent text wrapping for coordinates */
        .coord-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .anim-pulse { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div class="glass-card rounded-[2.5rem] shadow-2xl overflow-hidden">
            <!-- Header with Branding -->
            <div class="brand-gradient p-8 text-white text-center">
                <h2 class="text-3xl font-extrabold tracking-tight mb-1">KCPTTC</h2>
                <p class="text-[10px] font-bold text-blue-100/80 uppercase tracking-widest mb-6">Kampong Cham Teacher Training Center</p>
                
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-2xl backdrop-blur-md mb-3 shadow-inner">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </div>
                <p class="text-xs font-black text-blue-100 uppercase tracking-[0.25em]">Coordinate Generator</p>
            </div>

            <!-- Main Content -->
            <div class="p-6 space-y-6">
                <div class="space-y-3">
                    <div class="flex justify-between items-center px-1">
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Resulting Data</span>
                        <span id="status-dot-container" class="flex items-center gap-1.5 text-[10px] font-bold text-slate-400 uppercase tracking-tighter">
                            <span id="status-dot" class="w-2 h-2 rounded-full bg-slate-300 transition-colors duration-300"></span>
                            <span id="status-text">Ready</span>
                        </span>
                    </div>

                    <!-- Coordinate Display Area -->
                    <div class="coord-display-area rounded-3xl p-5 flex flex-col items-center justify-center space-y-4">
                        <div id="combined-display" class="coord-text text-lg sm:text-2xl font-mono font-bold text-slate-800 w-full text-center tracking-tighter">
                            0.000000,0.000000
                        </div>
                        
                        <!-- Dedicated Copy Button -->
                        <button id="copy-btn" class="flex items-center gap-2 px-8 py-2.5 bg-blue-600 text-white rounded-full text-[11px] font-bold shadow-lg shadow-blue-200 active:scale-95 transition-all opacity-50 cursor-not-allowed" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                            </svg>
                            COPY COORDINATES
                        </button>
                    </div>

                    <!-- Info Grid -->
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-slate-50 p-3 rounded-2xl border border-slate-100 text-center">
                            <span class="block text-[9px] text-slate-400 font-bold uppercase mb-0.5">Signal Accuracy</span>
                            <span id="acc-val" class="text-xs font-mono font-bold text-slate-600">--</span>
                        </div>
                        <div class="bg-slate-50 p-3 rounded-2xl border border-slate-100 text-center">
                            <span class="block text-[9px] text-slate-400 font-bold uppercase mb-0.5">Last Update</span>
                            <span id="time-val" class="text-xs font-mono font-bold text-slate-600">--</span>
                        </div>
                    </div>
                </div>

                <!-- Main Action Button -->
                <button id="main-action" class="w-full py-4 bg-slate-900 hover:bg-black text-white rounded-[1.25rem] font-bold shadow-xl transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                    <span id="btn-text">Generate Coordinates</span>
                </button>
            </div>

            <footer class="bg-slate-50 p-4 border-t border-slate-100 text-center">
                <p class="text-[9px] text-slate-400 font-bold uppercase tracking-[0.15em]">© KCPTTC GIS Utility</p>
            </footer>
        </div>

        <!-- Success Toast -->
        <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-3 rounded-full text-xs font-bold shadow-2xl opacity-0 transition-all duration-300 translate-y-4 pointer-events-none z-50">
            COPIED TO CLIPBOARD
        </div>
    </div>

    <script>
        const combinedDisplay = document.getElementById('combined-display');
        const accDisplay = document.getElementById('acc-val');
        const timeDisplay = document.getElementById('time-val');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        const mainBtn = document.getElementById('main-action');
        const btnText = document.getElementById('btn-text');
        const copyBtn = document.getElementById('copy-btn');
        const toast = document.getElementById('toast');

        let currentCoords = "";

        function showToast() {
            toast.classList.remove('opacity-0', 'translate-y-4');
            toast.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-4');
                toast.classList.remove('opacity-100', 'translate-y-0');
            }, 2000);
        }

        function setStatus(msg, type) {
            statusText.innerText = msg;
            statusDot.className = 'w-2 h-2 rounded-full ' + 
                (type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500 anim-pulse');
        }

        function copyToClipboard() {
            if (!currentCoords) return;
            
            const textArea = document.createElement("textarea");
            textArea.value = currentCoords;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showToast();
                
                // Visual feedback on button
                const originalContent = copyBtn.innerHTML;
                copyBtn.innerHTML = 'COPIED!';
                setTimeout(() => {
                    copyBtn.innerHTML = originalContent;
                }, 1000);
            } catch (err) {
                console.error('Copy failed', err);
            }
            document.body.removeChild(textArea);
        }

        function handleLocation() {
            if (!navigator.geolocation) {
                setStatus("Incompatible", 'error');
                return;
            }

            btnText.innerText = "Locating...";
            mainBtn.disabled = true;
            setStatus("Scanning...", 'process');

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const lat = pos.coords.latitude.toFixed(6);
                    const lng = pos.coords.longitude.toFixed(6);
                    const accuracy = Math.round(pos.coords.accuracy);
                    const time = new Date().toLocaleTimeString([], { hour12: false });

                    // Coordinate string with NO space after the comma
                    currentCoords = `${lat},${lng}`;
                    combinedDisplay.innerText = currentCoords;
                    accDisplay.innerText = `±${accuracy}m`;
                    timeDisplay.innerText = time;
                    
                    setStatus("Fixed", 'success');
                    btnText.innerText = "Update Coordinates";
                    mainBtn.disabled = false;
                    
                    // Enable copy button
                    copyBtn.disabled = false;
                    copyBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                },
                (err) => {
                    btnText.innerText = "Retry Search";
                    mainBtn.disabled = false;
                    
                    if (err.code === 1) setStatus("Denied", 'error');
                    else if (err.code === 2) setStatus("Offline", 'error');
                    else setStatus("Timeout", 'error');
                },
                { enableHighAccuracy: true, timeout: 10000 }
            );
        }

        mainBtn.addEventListener('click', handleLocation);
        copyBtn.addEventListener('click', copyToClipboard);
    </script>
</body>
</html>
